<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls & Cows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img class="main-images bull-image" src="./Images/2.svg" alt="">
            <span>BULLS & COWS</span>
            <img class="main-images cow-image" src="./Images/3.svg" alt="">
        </div>
        <p>Guess a number</p>
        <form action="">
            <input type="text" name="guessbox" id="guessBox" placeholder="Your guess goes here!">
            <input type="submit" id="btn" value="LET'S GO">
        </form>
    </div>
    

    <script src="game-interactive.js"></script>
</body>
</html>
